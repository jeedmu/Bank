<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
    	
	<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content" >
<p:panel header="Kontooverførsel"> </p:panel>		
<div align="center">

	<div>
 <h:body>
        <h:form>
            <h:panelGrid columns="3" >
            	
            	<p:outputLabel for="account" value="Fra konto: " /> 
            	<p:selectOneMenu id="account" value="#{accountTransferBean.account}">

                	<f:selectItem itemLabel="Vælg konto" itemValue="" noSelectionOption="true" />
                	<f:selectItems value="#{accountTransferBean.accounts}" />
            	</p:selectOneMenu>
            		<br></br>

                <h:outputLabel value="Til konto:" />
                <h:inputText maxlength="4" size="4" p:placeholder="indtast register nummer" value="#{accountTransferBean.regNummer}" />
                <h:inputText p:placeholder="Indtast kontonummer" size="15" value="#{accountTransferBean.kontonummer}"/>
               
                
                <h:outputLabel value="Beløb:" />
                <h:inputText p:type="number" p:step="1"  value="#{accountTransferBean.amount}"/>
                <br></br>
                  <p:outputLabel for="restricted" value="indsæt Dato" /> 
        		  <p:calendar id="restricted" size="9" value="#{accountTransferBean.date}" mindate="today"  />
         
                <br></br>
                <h:outputLabel value="Tekst til egen kontoudskrift:" />
                <h:inputText value="#{accountTransferBean.inmessage}"/>
                <br></br>
                <h:outputLabel value="Besked til modtager:" />
                <h:inputText p:type="number" p:step="1"  value="#{accountTransferBean.outmessage}"/>
				<br></br>
            </h:panelGrid>
            <h:commandButton value="ボタン"  action="#{accountTransferBean}"/>
        </h:form>
    </h:body>
	
	</div>
	
	</div>
	</ui:define>
	
	</ui:composition>
</html>
