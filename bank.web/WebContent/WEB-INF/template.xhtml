<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<ui:insert name="htmlhead" />
</h:head>

<!-- Placed in the WEB-INF to avoid direct user access -->

<body>



	<div id="container"> 
		<div id="header">
			<div id="inner_header">
				<a>test header</a>
				<br/>
				<h:panelGroup rendered="#{not uiParam}">
		    		<a>Parameter sent from content page: </a>
	    			<h:outputText value="#{uiParam}"></h:outputText>
				</h:panelGroup>
			</div>
		</div>
		<div style="overflow:hidden;" id="content_wrapper">
			<div id="content">
				<div id="navigation">
					<ui:include src="menu.xhtml" />		
				</div>

				<div id="inner_content">
					<ui:insert name="content"/>  
				</div>
			</div>
		</div>
		<div id="footer">
			<div id="inner_footer">
				<a>test footer</a>
			</div>
		</div>
	</div>

</body>
</html>
