<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
	<ui:composition template="/WEB-INF/template.xhtml">
    
    <!-- Change stuff in the head tag -->
    <ui:define name="htmlhead">
    	<title>Index</title>
	</ui:define>
		
		<!-- Send parameter 'uiParam' with the bool 'false' to template, could be used to tell which menu item to highlight -->
    <ui:param name="uiParam" value="false" />
	    <!-- Define the content to be displayed -->
	    <ui:define name="content">        
		    <p:dataTable var="account" value="#{accountOverviewBean.accounts}">
		    	<p:column headerText="Konto">
		    		<h:link outcome="entryoverview" >
    					<f:param name="accountNo" value="#{account.accountNumber}" />
			        	<h:outputText value="#{account.accountName}" />
			        </h:link>
			    </p:column>

			    <p:column headerText="Reg- og Konto nr.">
			        <h:outputText value="#{account.regNumber} #{account.accountNumber}" />
			    </p:column>
			 
			    <p:column headerText="Saldo">
			        <h:outputText value="#{account.balance.toString()}" />
			    </p:column>
		</p:dataTable>
    </ui:define>
</ui:composition>
</html>
